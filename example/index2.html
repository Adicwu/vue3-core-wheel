<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>
<script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
<script>
  const { render, h, createRenderer, Text } = VueRuntimeDOM

  const app = document.getElementById('app')

  render(
    h('ul', {
      style: {
        background: 'red'
      }
    }, [
      // h('li', { key: 'a' }, 'a'),
      // h('li', { key: 'b' }, 'b'),
      h('li', { key: 'c' }, 'c'),
      h('li', { key: 'd' }, 'd'),
      h('li', { key: 'e' }, 'e'),
      // h('li', { key: 'f' }, 'f'),
      // h('li', { key: 'g' }, 'g'),
    ]),
    app
  )

  setTimeout(() => {
    render(
      h('ul', {
        style: {
          background: 'green'
        }
      }, [
        // h('li', { key: 'a' }, 'a'),
        // h('li', { key: 'b' }, 'b'),
        h('li', { key: 'e' }, 'e'),
        h('li', { key: 'c' }, 'c'),
        h('li', { key: 'h' }, 'h'),
        h('li', { key: 'd' }, 'd'),
        // h('li', { key: 'f' }, 'f'),
        // h('li', { key: 'g' }, 'g'),
      ]),
      app
    )
  }, 2000);
</script>

</html>
